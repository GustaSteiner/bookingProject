<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Reserva de horário</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="main">
        <section class="container">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
                <defs>
                    <linearGradient id="bg">
                        <stop offset="0%" style="stop-color:rgb(202, 237, 200,0.8)"></stop>
                        <stop offset="50%" style="stop-color:rgb(186, 217, 162, 0.5)"></stop>
                        <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
                    </linearGradient>
                    <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
                </defs>
                <g>
                    <use xlink:href='#wave' opacity=".3">
                        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s"
                            calcMode="spline" values="270 230; -334 180; 270 230" keyTimes="0; .5; 1"
                            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                    </use>
                    <use xlink:href='#wave' opacity=".6">
                        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s"
                            calcMode="spline" values="-270 230;243 220;-270 230" keyTimes="0; .6; 1"
                            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                    </use>
                    <use xlink:href='#wave' opacty=".9">
                        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s"
                            calcMode="spline" values="0 230;-140 200;0 230" keyTimes="0; .4; 1"
                            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                    </use>
                </g>
            </svg>
            <div class="card">
                <h3 class="titleCard">Agende um horário para conversarmos</h3>
                <h3 class="cardHeader" id="monthAndYear"></h3>
                <table class="table" id="calendar">
                    <thead>
                        <tr>
                            <th>Dom</th>
                            <th>Seg</th>
                            <th>Ter</th>
                            <th>Qua</th>
                            <th>Qui</th>
                            <th>Sex</th>
                            <th>Sáb</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                    </tbody>
                </table>
                <div class="bottom">
                    <div class="form-inline">
                        <button class="btn" id="previous" onclick="previous()">Anterior</button>
                        <button class="btn" id="next" onclick="next()">Próximo</button>
                    </div>
                    <br />
                    <form class="form-inline">
                        <label class="lead" for="month">Ir para: </label>
                        <select class="form-control" name="month" id="month" onchange="jump()">
                            <option value=0>Jan</option>
                            <option value=1>Fev</option>
                            <option value=2>Mar</option>
                            <option value=3>Abr</option>
                            <option value=4>Mai</option>
                            <option value=5>Jun</option>
                            <option value=6>Jul</option>
                            <option value=7>Ago</option>
                            <option value=8>Set</option>
                            <option value=9>Out</option>
                            <option value=10>Nov</option>
                            <option value=11>Dez</option>
                        </select>
                        <label for="year"></label>
                        <select class="form-control" name="year" id="year" onchange="jump()">
                        </select>
                    </form>
                </div>
            </div>
        </section>
        <section class="containerRight">
            <img src="img/containerRight.svg" alt="">
        </section>
    </main>

    <!-- Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="dateInfo"></p>
            <form id="confirmationForm">
                <input type="hidden" id="selectedDate" name="selectedDate">
                <p>Confirme seus dados</p>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="">Horário:</label>
                <input type="time" id="hour" name="hour" required>
                <button type="submit">
                    <span>Confirmar a reserva</span>
                </button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
